<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Validation des Retraits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --pending: #f59e0b;
            --processing: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: #1e293b; padding: 40px 20px; }

        .container { max-width: 1100px; margin: auto; }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
        }

        .stat-card h3 { font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; }

        /* Table Card */
        .main-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        select.filter-select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            outline: none;
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.85rem; color: #64748b; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .bg-pending { background: #fef3c7; color: #92400e; }
        .bg-processing { background: #dbeafe; color: #1e40af; }
        .bg-success { background: #d1fae5; color: #065f46; }
        .bg-danger { background: #fee2e2; color: #991b1b; }

        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        .btn-action.btn-confirm { background: var(--success); }
        .btn-action.btn-reject { background: var(--danger); }
        .btn-action:hover { opacity: 0.8; }
        .btn-action:disabled { background: #cbd5e1; cursor: not-allowed; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.3s ease-out;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        textarea, input[type="text"] { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; 
            outline-color: var(--primary);
        }
        textarea { height: 80px; resize: none; }

        .modal-footer { display: flex; gap: 10px; justify-content: flex-end; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-cancel { background: #e2e8f0; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .loading-spinner {
            display: inline-block;
            width: 12px; height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card" style="border-color: var(--pending)">
            <h3>En attente</h3>
            <p id="count-pending">0</p>
        </div>
        <div class="stat-card" style="border-color: var(--processing)">
            <h3>En traitement</h3>
            <p id="count-processing">0</p>
        </div>
        <div class="stat-card" style="border-color: var(--success)">
            <h3>Retraits Terminés</h3>
            <p id="sum-completed">0</p>
        </div>
        <div class="stat-card" style="border-color: var(--primary)">
            <h3>Total Demandes</h3>
            <p id="count-total">0</p>
        </div>
    </div>

    <div class="main-card">
        <div class="card-header">
            <h2>Gestion des Retraits</h2>
            <select class="filter-select" id="statusFilter" onchange="renderTable()">
                <option value="all">Tous les statuts</option>
                <option value="pending_admin_approval">En attente d'approbation</option>
                <option value="processing_withdrawal">En cours de traitement</option>
                <option value="completed">Terminés</option>
                <option value="rejected">Rejetés</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID / Utilisateur</th>
                    <th>Montant</th>
                    <th>Date</th>
                    <th>Statut</th>
                    <th>Description / Info</th>
                    <th>Actions Admin</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="actionModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Titre Action</h3>
        <p id="modalUserInfo" style="margin: 10px 0; color: #64748b; font-size: 0.9rem;"></p>
        
        <div id="rejectFields" style="display:none">
            <div class="form-group">
                <label>Motif du rejet (min 5 chars)</label>
                <textarea id="rejectReason" placeholder="Ex: Adresse invalide..."></textarea>
            </div>
        </div>

        <div id="confirmFields" style="display:none">
            <div class="form-group">
                <label>TXID Blockchain (min 10 chars)</label>
                <input type="text" id="txidInput" placeholder="0xabc123...">
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeModal()">Annuler</button>
            <button id="modalSubmitBtn" class="btn" onclick="submitModalAction()">Valider</button>
        </div>
    </div>
</div>

<script>
    const STATUS = {
        PENDING: 'pending_admin_approval',
        PROCESSING: 'processing_withdrawal',
        COMPLETED: 'completed',
        REJECTED: 'rejected'
    };

    const STATUS_LABELS = {
        [STATUS.PENDING]: { label: 'En attente', class: 'bg-pending' },
        [STATUS.PROCESSING]: { label: 'En traitement', class: 'bg-processing' },
        [STATUS.COMPLETED]: { label: 'Terminé', class: 'bg-success' },
        [STATUS.REJECTED]: { label: 'Rejeté', class: 'bg-danger' }
    };

    const API_URL = 'https://zinofee.duckdns.org';
    let requests = [];
    let currentAction = { type: null, id: null };

    async function fetchWithdrawals() {
        try {
            const res = await fetch(`${API_URL}/api/admin/wallet/withdrawals/pending`);
            requests = await res.json();
            renderTable();
        } catch (e) {
            console.error("Erreur chargement:", e);
        }
    }

    async function apiCall(endpoint, method = 'POST', payload = null) {
        const options = {
            method,
            headers: { 'Content-Type': 'application/json' }
        };
        if (payload) options.body = JSON.stringify(payload);
        
        const res = await fetch(`${API_URL}${endpoint}`, options);
        if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || "Erreur serveur");
        }
        return res.json();
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const filter = document.getElementById('statusFilter').value;
        tbody.innerHTML = '';

        const filteredRequests = requests.filter(r => filter === "all" || r.status === filter);

        filteredRequests.forEach(req => {
            const tr = document.createElement('tr');
            const statusCfg = STATUS_LABELS[req.status] || { label: req.status, class: '' };
            const fullName = req.wallet?.user?.fullName || 'Inconnu';
            const currency = req.wallet?.currency || '';
            const dateStr = new Date(req.createdAt).toLocaleString('fr-FR');
            
            let actionHtml = '';
            if (req.status === STATUS.PENDING) {
                actionHtml = `
                    <button class="btn-action" onclick="approveRequest('${req.id}')">Approuver</button>
                    <button class="btn-action btn-reject" onclick="openModal('reject', '${req.id}')">Rejeter</button>
                `;
            } else if (req.status === STATUS.PROCESSING) {
                actionHtml = `<button class="btn-action btn-confirm" onclick="openModal('confirm', '${req.id}')">Confirmer l'envoi</button>`;
            } else {
                actionHtml = `<i class="fas ${req.status === STATUS.COMPLETED ? 'fa-check-circle' : 'fa-times-circle'}" style="color:var(--${req.status === STATUS.COMPLETED ? 'success' : 'danger'})"></i>`;
            }

            tr.innerHTML = `
                <td>
                    <strong title="${req.id}">${req.id.substring(0,8)}...</strong><br>
                    <small style="color:#64748b">${fullName}</small>
                </td>
                <td><strong>${parseFloat(req.amount).toFixed(2)} ${currency}</strong></td>
                <td><small>${dateStr}</small></td>
                <td><span class="badge ${statusCfg.class}">${statusCfg.label}</span></td>
                <td style="font-size: 0.75rem; color: #64748b;">
                    <div style="max-width:250px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;" title="${req.description}">
                        ${req.description}
                    </div>
                    <div style="font-family: monospace; margin-top:4px; color:var(--primary); font-weight:bold;">${req.info || ''}</div>
                </td>
                <td>${actionHtml}</td>
            `;
            tbody.appendChild(tr);
        });
        updateStats();
    }

    function updateStats() {
        const pending = requests.filter(r => r.status === STATUS.PENDING).length;
        const processing = requests.filter(r => r.status === STATUS.PROCESSING).length;
        const completedCount = requests.filter(r => r.status === STATUS.COMPLETED).length;
        
        document.getElementById('count-pending').innerText = pending;
        document.getElementById('count-processing').innerText = processing;
        document.getElementById('sum-completed').innerText = completedCount;
        document.getElementById('count-total').innerText = requests.length;
    }

    async function approveRequest(id) {
        if (!confirm("Voulez-vous marquer ce retrait comme 'En cours de traitement' ?")) return;
        try {
            await apiCall(`/api/admin/wallet/withdraw/${id}/approve`);
            await fetchWithdrawals();
        } catch (e) { alert(e.message); }
    }

    function openModal(type, id) {
        currentAction = { type, id };
        const req = requests.find(r => r.id === id);
        const fullName = req.wallet?.user?.fullName || 'Inconnu';
        
        document.getElementById('modalUserInfo').innerText = `Utilisateur: ${fullName} | Montant: ${req.amount} ${req.wallet?.currency}`;
        document.getElementById('rejectFields').style.display = type === 'reject' ? 'block' : 'none';
        document.getElementById('confirmFields').style.display = type === 'confirm' ? 'block' : 'none';
        
        const submitBtn = document.getElementById('modalSubmitBtn');
        if (type === 'reject') {
            document.getElementById('modalTitle').innerText = "Rejeter la demande";
            submitBtn.className = "btn btn-danger";
            submitBtn.innerText = "Rejeter et Rembourser";
        } else {
            document.getElementById('modalTitle').innerText = "Finaliser le transfert";
            submitBtn.className = "btn btn-success";
            submitBtn.innerText = "Confirmer l'envoi";
        }
        document.getElementById('actionModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('actionModal').style.display = 'none';
        document.getElementById('rejectReason').value = '';
        document.getElementById('txidInput').value = '';
    }

    async function submitModalAction() {
        const id = currentAction.id;
        const type = currentAction.type;
        const btn = document.getElementById('modalSubmitBtn');
        const oldText = btn.innerText;

        try {
            let payload = {};
            if (type === 'reject') {
                const reason = document.getElementById('rejectReason').value;
                if (reason.length < 5) return alert("Motif trop court.");
                payload = { reason };
            } else {
                const txid = document.getElementById('txidInput').value;
                if (txid.length < 10) return alert("TXID trop court.");
                payload = { txid };
            }

            btn.disabled = true;
            btn.innerHTML = `<span class="loading-spinner"></span>...`;
            
            await apiCall(`/api/admin/wallet/withdraw/${id}/${type === 'reject' ? 'reject' : 'confirm'}`, 'POST', payload);
            await fetchWithdrawals();
            closeModal();
        } catch (e) {
            alert(e.message);
        } finally {
            btn.disabled = false;
            btn.innerText = oldText;
        }
    }

    fetchWithdrawals();
</script>
</body>
</html>
